<div class="text-center mt30">
    <form class="form-horizontal" name="form">
        <div class="form-group">
            <label class="control-label col-sm-3"><i class="text-danger">*</i> 选择账号类型：</label>
            <div class="col-sm-4">
                <div>
                    <button class="btn btn-primary" ng-click="addAccountType()">添加账号类型</button>
                </div>
                <table class="table table-bordered mt10">
                    <tbody>
                    <tr ng-repeat="item in accountTypeList">
                        <td>
                            <input ng-checked="item.id == entity.accountTypeId" type="radio" name="account" ng-click="selectAccountType(item)">
                        </td>
                        <td ng-bind="item.name"></td>
                        <td ng-bind="item.code"></td>
                        <td>
                            <button class="btn btn-danger" ng-click="addAccountType(item)">修改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">账号备注：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="entity.remark" placeholder="如：QQ-小号" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3"><i class="text-danger">*</i> 账号：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="entity.account" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3"><i class="text-danger">*</i> 密码：</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="{{isNotPassword?'text':'password'}}" ng-model="entity.password" required class="form-control">
                    <span class="input-group-addon" style="cursor: pointer;" ng-click="isNotPassword = !isNotPassword"><i ng-class="{'fa fa-eye':isNotPassword, 'fa fa-eye-slash':!isNotPassword}"></i></span>
                </div>
            </div>
        </div>

            </div>
        </div>
    </form>
</div>
