<div class="modal-header">
    <a class="close" ng-click="$dismiss()">&times;</a>
    <h4 class="modal-title">账号类型</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3"><i>*</i>名称：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="entity.name" required />
            </div>
            <div class="col-sm-4">
                <span>如：微信、12306</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3"><i>*</i>编码：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="entity.code" required />
            </div>
            <div class="col-sm-4">
                <span>如：weixin、12306</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">确认</button>
    <button class="btn" ng-click="$close()">取消</button>
</div>
