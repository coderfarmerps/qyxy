<div class="modal-header">
    <a class="close" ng-click="$dismiss()">&times;</a>
    <h4 class="modal-title">权限验证</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form">
        <div class="form-group">
            <label class="control-label col-sm-3">问题：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="entity.question" disabled="disabled" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3"><i>*</i>回答：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="entity.answer" required />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">确认</button>
    <button class="btn" ng-click="$close()">取消</button>
</div>
